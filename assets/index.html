<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>

    <!-- Link para conexão do Bootstrap via Servidor CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Linkando o documento HTML com o seu respectivo CSS para estilização -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Linkando o google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <!-- Linkando o servidor e chamando o servidor CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link para conexão do ícone na aba do navegador -->
    <link rel="icon" href="./images/LOGO FINTECH V2.png">

    <!-- Metas : Para utilização e melhoria em redes sociais, quando for compartilhar o item fazer um layout bonito de compartilhamento -->
    <!-- <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVflTwsHdwpUEjGzdi9w@2x.jpeg"> -->
    <meta property="og:description" content="Suas finanças em dia com o FINTECH">
    <meta property="og:title" content="Um site da Fintech">

    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca para o google) para que sua página seja encontrada com facilidade-->
    <meta name="author" content="Giovani Vioto"> <!-- Definindo o author da página-->
    <meta name="description" content="Um website para suas finanças"> <!-- Descrição para o que sua página faz-->
    <meta name="robots" content="index, follow"> <!-- Config para robo do google indexar sua página e seguir os links-->
</head>

<body>

    <!-- Linkando o JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="registration-form">
            <img class="img-fluid" src="./images/LOGO FINTECH V2.png" alt="">
            <h2 class="text-center mb-4">Bem vindo ao Fintech!</h2>

            <form>
                <div class="form-group">
                    <label for="name">Insira seu nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ex: João da Silva" required>
                </div>

                <div class="form-group">
                    <label for="email">Insira o seu Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ex: seuemail@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Insira sua senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ex: 123456@#$%" required>
                </div>

                <div class="form-group">
                    <label for="password">Confirme sua senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ex: João da Silva" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrar!</button>
            </form>
        </div>
    </div>
</body>
</html>
